        }
        .footer a:hover {

        }
        .card-title {
            font-size: 1.25rem;

        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary, .btn-success {

        }

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fee Payment System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        <a class="nav-link" href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 mb-4">
        <h2 class="text-center">Payments</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Payment Form</h5>
                        <form action="invoice.html" id="payment-form">
                            <div class="form-group">
                                <label for="studentName">Enter your name</label>
                                <input type="text" class="form-control" name="studentName" id="studentName" required>
                            </div>
                            <div class="form-group">
                                <label for="regNo">Enter your registration number</label>
                                <input type="text" class="form-control" name="regNo" id="regNo" required>
                            </div>
                            <div class="form-group">
                                <label for="selectProgram">Select your program</label>
                                <select class="form-control" id="selectProgram" required>
                                    <option value="Degree">Degree</option>
                                    <option value="Hnd">HND</option>
                                    <option value="Ond">OND</option>
                                    <option value="Masters">Masters</option>
                                    <option value="Phd">PhD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="level">Enter your level</label>
                                <input type="number" class="form-control" name="level" id="level" required>
                            </div>
                            <div class="form-group">
                                <label for="session">Enter the session</label>
                                <input type="number" class="form-control" name="session" id="session" required>
                            </div>
                            <div class="form-group">
                                <label for="faculty">Enter your faculty</label>
                                <input type="text" class="form-control" name="faculty" id="faculty" required>
                            </div>
                            <div class="form-group">
                                <label for="department">Enter your department</label>
                                <input type="text" class="form-control" name="department" id="department" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" name="amount" id="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="paymentMethod">Payment Method</label>
                                <select class="form-control" name="paymentMethod" id="paymentMethod" required>
                                    <option value="credit-card">Credit Card</option>
                                    <option value="paypal">Paypal</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="formOfPayment">Form of Payment</label>
                                <select class="form-control" name="formOfPayment" id="formOfPayment" required>
                                    <option value="full-tuition">Tuition Full Payment</option>
                                    <option value="installment">Tuition Installment</option>
                                    <option value="others">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cardDetails">Please enter your card details</label>
                                <input type="text" class="form-control" name="cardDetails" id="cardDetails" required>
                            </div>
                            <!-- <button type="submit" class="btn btn-success float-right">Make Payment</button> -->

                            <a href="payment_details.html" class="btn btn-success float-right">Make Payment</a>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
