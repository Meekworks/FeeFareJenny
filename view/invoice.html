    <meta charset="UTF-8">

    <style>
        .invoice-container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f0f0f0;
            text-align: left;
        }
    </style>

</head>
<body>
    <div class="invoice-container">
        <h2>Payment Receipt</h2>
        <table>
            <tr>
                <th>Name of Payee:</th>
                <td><input type="text" id="payee-name"></td>
            </tr>

            <tr>
                <th>Reg Number:</th>
                <td><input type="text" id="reg-number"></td>
            </tr>

            <tr>
                <th>Programe</th>
                <td><input type="text" id="Programe"></td>
            </tr>

            <tr>
                <th>Department</th>
                <td><input type="text" id="Department"></td>
            </tr>

            <tr>
                <th>Faculty</th>
                <td><input type="text" id="faculty"></td>
            </tr>

            <tr>
                <td>Level</td>
                <td><input type="text" id="level"></td>
            </tr>

            <tr>
                <th>Year/Session</th>
                <td><input type="text" id="year-session"></td>
            </tr>

            <tr>
                <th>Date of Payment</th>
                <td><input type="text" id="payment-date"></td>
            </tr>

            <tr>
                <th>Payment for</th>
                <td>
                    <select name="payment-for" id="payment-for">
                        <option value="tuition">Tuition</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>


</body>
